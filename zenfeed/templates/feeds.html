{% extends "base.html" %}

{% block body %}

	<div class="header">
    <h1>Zenfeed.</h1>
	</div>

	<div id="feeds" class="content">
	{% for feed in feeds %}
		<div class="grid-row pure-g-r" data-url="/{{ feed.id }}/">
			<div class="pure-u-1-24">
				<img height="24px" width="24px"
					src="{{ favicon_path_begin + feed.favicon_path }}" alt="[favicon]" />
			</div>
			<div class="pure-u-5-24 feed-title navlink">
				<a href="/{{ feed.id }}/">{{ feed.title }}</a>
			</div>
			<div class="pure-u-15-24 entry-title">
				{{ feed.last_entry().title }}
			</div>
			<div class="pure-u-3-24 time-ago">
				{{ feed.date().to('local').humanize(locale='fr') }}
			</div>
		</div>
	{% endfor %}
	</div>

{% endblock %}
