{% extends "base.html" %}

{% block body %}

	<div class="header">
    <h1>Zenfeed.</h1>
	</div>

	<div class="content">
	<ul id="feeds">
	{% for feed in feeds %}
		<li>
			<img height="24px" width="24px"
				src="{{ favicon_path_begin + feed.favicon_path }}" alt="[favicon]" />
			<a href="/{{ feed.id }}/">{{ feed.title }}</a>
		</li>
	{% endfor %}
	</ul>
	</div>

{% endblock %}
