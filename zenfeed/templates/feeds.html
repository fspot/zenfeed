{% extends "base.html" %}

{% block body %}

	<div class="header">
    <h1>Feed list</h1>
    <h2>A subtitle for your page goes here</h2>
	</div>

	<div class="content">
	{% for feed in feeds %}
		<h2>
			<img height="24px" width="24px"
				src="{{ favicon_path_begin + feed.favicon_path }}" alt="[favicon]" />
			<a href="/{{ feed.id }}/">{{ feed.title }}</a>
		</h2>
	{% endfor %}
	</div>

{% endblock %}
