{% extends "base.html" %}

{% block body %}

	<div class="header">
    	<h1>{{ entry.title }}</h1>
	</div>

	<div class="content">
		<div class="pure-g bandeau">
			<div class="pure-u-1-3">
				<a href="/{{ entry.feed_id }}/">←back to feed</a>
			</div>
			<div class="pure-u-1-3">
				<a href="{{ entry.link }}">Article</a>
			</div>
			<div class="pure-u-1-3">
				<a href="{{ entry.url }}">(permalink)</a>
			</div>
		</div>

	{{ entry.content|safe }}
	</div>
{% endblock %}
