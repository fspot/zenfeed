{% extends "base.html" %}

{% block body %}

	<div class="header">
    	<h1>{{ feed.title }}.</h1>
	</div>

	<div id="entries" class="content">
		<div class="pure-g bandeau">
			<div class="pure-u-1-2">
				<a href="/">&#9775; Liste des flux</a>
			</div>
			<div class="pure-u-1-2">
				<a href="{{ feed.link }}">Site</a>
			</div>
		</div>

	{% for entry in entries %}
		<div class="grid-row pure-g-r" data-url="{{ entry.id }}/">
			<div class="pure-u-6-24 entry-title">
				<a href="{{ entry.id }}/">{{ entry.title | safe }}</a>
			</div>

			<div class="pure-u-15-24 entry-content">
				{{ entry.content | striptags | truncate(200) }}
			</div>

			<div class="pure-u-3-24 time-ago">
				{{ entry.date().to('local').humanize(locale='fr') }}
			</div>
		</div>
	{% endfor %}
	</div>

{% endblock %}
